<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="50%" stop-color="#2B7A3D"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.12"/>
    </filter>
  </defs>

  <g filter="url(#softShadow)">
    <!-- Outer ring -->
    <circle cx="22" cy="22" r="17" stroke="url(#brandGradient)" stroke-width="5" fill="none"/>

    <!-- Inner circle -->
    <circle cx="22" cy="22" r="9" fill="white"/>

    <!-- Q tail / Magnifying glass handle -->
    <path d="M32 32L42 42" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>

    <!-- Handle end accent -->
    <circle cx="42" cy="42" r="3.5" fill="url(#accentGradient)"/>
  </g>
</svg>
