<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient with subtle transition -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D9488"/>
      <stop offset="50%" stop-color="#2B7A3D"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891B2"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </linearGradient>
    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Q Symbol - Clean circular design -->
  <g filter="url(#softShadow)">
    <!-- Outer ring -->
    <circle cx="24" cy="24" r="19" stroke="url(#brandGradient)" stroke-width="5" fill="none"/>

    <!-- Inner circle (white fill for contrast) -->
    <circle cx="24" cy="24" r="10" fill="white"/>

    <!-- Q tail - diagonal slash -->
    <path d="M32 32L42 42" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>

    <!-- Magnifying glass handle accent -->
    <circle cx="41" cy="41" r="3" fill="url(#accentGradient)"/>
  </g>

  <!-- Text: Q-Solutions with modern typography -->
  <g>
    <text x="54" y="32" font-family="Inter, SF Pro Display, -apple-system, system-ui, sans-serif" font-size="24" font-weight="700" letter-spacing="-0.5">
      <tspan fill="url(#brandGradient)">Q</tspan><tspan fill="#374151">-Solutions</tspan>
    </text>
  </g>
</svg>
