<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5EEAD4"/>
      <stop offset="50%" stop-color="#86EFAC"/>
      <stop offset="100%" stop-color="#4ADE80"/>
    </linearGradient>
    <linearGradient id="lightAccent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#5EEAD4"/>
    </linearGradient>
    <filter id="glowShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#fff" flood-opacity="0.2"/>
    </filter>
  </defs>

  <g filter="url(#glowShadow)">
    <!-- Outer ring -->
    <circle cx="24" cy="24" r="19" stroke="url(#lightGradient)" stroke-width="5" fill="none"/>

    <!-- Inner circle -->
    <circle cx="24" cy="24" r="10" fill="rgba(255,255,255,0.15)"/>

    <!-- Q tail / Magnifying glass handle -->
    <path d="M32 32L42 42" stroke="url(#lightAccent)" stroke-width="5" stroke-linecap="round"/>

    <!-- Handle end accent -->
    <circle cx="41" cy="41" r="3" fill="url(#lightAccent)"/>
  </g>

  <!-- Text: Q-Solutions -->
  <g>
    <text x="54" y="32" font-family="Inter, SF Pro Display, -apple-system, system-ui, sans-serif" font-size="24" font-weight="700" letter-spacing="-0.5">
      <tspan fill="url(#lightGradient)">Q</tspan><tspan fill="white">-Solutions</tspan>
    </text>
  </g>
</svg>
